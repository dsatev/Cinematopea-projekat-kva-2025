<mat-card>
  <mat-card-title style="text-align: center; padding-bottom: 15px;">Prijava</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Korisničko ime</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Šifra</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button type="submit">Prijavi se</button>
  </form>

  <div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>

  <p style="margin-top: 15px; text-align: center; color: white;">
    Nemaš nalog?
    <a routerLink ="/register" style="color: white; text-decoration: underline;">Registruj se</a>
  </p>
</mat-card>
